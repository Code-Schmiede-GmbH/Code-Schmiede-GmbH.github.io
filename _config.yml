  # path: assets\img\clients\creative-market.jpg
  # height: 60 #height in px, defaults to 52px

locale: "de" # See available languages in _data/sitetext.yml

collections:
  portfolio:
  blog:

markdown: kramdown

plugins:
  - jekyll-remote-theme