#theme: jekyll-agency
remote_theme: raviriley/agency-jekyll-theme

domain : "code-schmiede.ch"
url    : "http://code-schmiede.ch" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog

title      : Code Schmiede
