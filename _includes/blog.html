<section class="bg-secondary page-section" id="{{ site.data.sitetext[site.locale].blog.section | default: "blog" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].blog.title | markdownify | default: "Blog" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].blog.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
	    {% for blog in site.blog %}
      <div class="col-md-4 col-sm-6 blog-item">
        <a class="blog-link" href="{{ blog.slug }}">
          <div class="blog-hover">
            <div class="blog-hover-content">
              <i class="fas fa-expand-arrows-alt fa-3x"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ blog.caption.thumbnail }}" alt="">
        </a>
        <div class="blog-caption">
          <h4>{{ blog.caption.title }}</h4>
          <p class="text-muted">{{ blog.caption.subtitle }}</p>
        </div>
      </div>
	    {% endfor %}
    </div>
  </div>
</section>
